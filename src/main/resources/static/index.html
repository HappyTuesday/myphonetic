<html>
    <head>
        <title>My Phonetic</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div id="main_container">
            <h1 id="title">My Phonetic</h1>
            <div id="songs_list_wrapper">
                <h2>Songs</h2>
                <ol id="songs_list"></ol>
            </div>
            <div id="player_wrapper">
                <div id="ops_pannel">
                    <audio id="mp3_player" loop="loop"></audio>
                    <div id="segments_panel">
                        <ol id="ol_segments">
                            <li></li>
                        </ol>
                        <div id="time_position"></div>
                    </div>
                </div>
                <div id="lyric_editor">
                    <ul id="lines_viewer">
                        <li id="current_line_wrapper">
                            <input id="input" readonly="readonly" placeholder="Input Phonetic Here">
                            <label id="input_label" for="input">></label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/phonetic_map.js"></script>
        <script src="js/site.js"></script>
    </body>
</html>
